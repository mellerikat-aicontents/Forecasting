ui_args_detail:
    - train_pipeline:
        - step: readiness
          args:
              - name: y_column
                description: Forecasting에 사용될 y column 명을 입력합니다.
                type: string
                default: ''
                range:
                  - 1
                  - 1000

              - name: time_column
                description: Forecasting에 사용될 time column 명을 입력합니다.
                type: string
                default: ''
                range:
                  - 1
                  - 1000

              - name: time_format
                description: time column의 포맷을 입력합니다.
                type: string
                default: '%Y-%m-%d'
                range:
                  - 1
                  - 1000

              - name: sample_frequency
                description: 모델의 Input 시계열 길이를 입력합니다.
                type: single_selection
                default: 'daily'
                selectable:
                  - yearly
                  - monthly
                  - weekly
                  - daily
                  - hourly
                  - minutely
                  - secondly

              - name: input_chunk_length
                description: 모델의 Input 시계열 길이를 입력합니다.
                type: int
                default: 6
                range:
                  - 1
                  - 1000
            
              - name: forecast_periods
                description: 모델의 예측 시계열 길이를 입력합니다.
                type: int
                default: 3
                range:
                  - 1
                  - 1000
                              

        - step: train
          args:
              - name: forecaster_name
                description: 학습 모델을 선택합니다.
                type: single_selection
                default: nbeats
                selectable:
                  - nbeats
                  - nhits
                  - tft

